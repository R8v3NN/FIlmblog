<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body style="background-color: #e4f4f8;">
    <div style="background-color: #0b2033;" class="nav-bar" class="container-fluid" id="nav-bar">
        <div style="margin-left:950px" class="logo" onclick="window.location.href = '/dashboard'">FILMBLOG</div>
        <div class="right-nav" id="right-nav"></div>
    </div>
    <main div class="container" >
        <h2>Rejestracja</h2>
        <form action="/register" method="post">
            <label for="username">Login:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Powtórz Hasło:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Potwierdź</button>
        </form>
        <div class="form-group">
            <button type="href" onclick="window.location.href = '/login.html'">Logowanie</button>
        </div>
    </div>

    <script>
        // Sprawdzanie, czy użytkownik już istnieje i zmiana koloru obramowania pól loginu i email
        const urlParams = new URLSearchParams(window.location.search);
        const userExists = urlParams.get('UserAlreadyExists');

        if (userExists) {
            alert("User Already Exists");
            document.getElementById('username').style.borderColor = 'red';
            document.getElementById('email').style.borderColor = 'red';
        }

        // Sprawdzanie, czy hasła są różne i zmiana koloru obramowania pól hasła i jego potwierdzenia
        const passwordsDoNotMatch = urlParams.get('PasswordsDoNotMatch');

        if (passwordsDoNotMatch) {
            alert("Password Not Match");
            document.getElementById('password').style.borderColor = 'red';
            document.getElementById('confirm_password').style.borderColor = 'red';
        }
    </script>
    </main>
<footer class="footer mt-auto py-3 bg-light">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2020 Copyright:
      <a class="text-body">Nakrewicz Dawid</a>
    </div>
    <!-- Copyright -->
</footer>
</body>

</html>
